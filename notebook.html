<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artículo</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="notebook.js" defer></script>
</head>
<body>
<div id="" class="header">
    <h1>Producto</h1>
</div>
<div id="pantalla">
    <div id="buscador" class="box">
        <form action="/buscador">
            <label>
                Buscar artículo
                <input type="text">
                <input type="submit" value="Buscar">
            </label>
        </form>
    </div>

    <div id="imagen" class="box">
        <img id="image_url" src="" alt="Notebook">
    </div>

    <div id="info-producto" class="box">
        <h2 id="title"></h2>
        <div>
            <p id="description"></p>
            <ul id="notebooksTypes">
            </ul>
        </div>
        <a href="" target="_blank" id="factory_url">Sitio Web Fabricante</a>
    </div>

    <div id="puntaje" class="box">
        <p>Excelente producto. Puntaje: 5/5</p>
        <p>Bastante bueno. Puntaje: 4/5</p>
    </div>

    <div id="ingreso-puntaje" class="box">
        <form action="/puntaje">
            <label>Puntaje</label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 1
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 2
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 3
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 4
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 5
            </label>

            <input type="submit" value="Dar puntaje">
        </form>
    </div>
</div>
<div id="" class="footer">
    <h1>Footer</h1>
</div>
</body>
</html>

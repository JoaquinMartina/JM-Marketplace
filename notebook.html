<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artículo</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
<div id="" class="header">
    <h1>Producto</h1>
</div>
<div id="pantalla">
    <div id="buscador" class="box">
        <form action="/buscador">
            <label>
                Buscar artículo
                <input type="text">
                <input type="submit" value="Buscar">
            </label>
        </form>
    </div>

    <div id="imagen" class="box">
        <img id="image_url" :src="image_url" alt="Notebook">
    </div>

    <div id="info-producto" class="box">
        <h2 id="title">{{ title }}</h2>
        <div>
            <p id="description">{{ description }}</p>
            <ul id="notebooksTypes">
                <li v-for="notebooks in notebooksTypes">
                   Memoria Ram: {{ notebooks.ramAmount }} |
                   Precio ARS: {{ notebooks.price }}
                </li>
            </ul>
        </div>
        <a :href="factory_url" target="_blank" id="factory_url">Sitio Web Fabricante</a>
    </div>

    <div id="puntaje" class="box">
        <p>Excelente producto. Puntaje: 5/5</p>
        <p>Bastante bueno. Puntaje: 4/5</p>
    </div>

    <div id="ingreso-puntaje" class="box">
        <form action="/puntaje">
            <label>Puntaje</label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 1
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 2
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 3
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 4
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 5
            </label>

            <input type="submit" value="Dar puntaje">
        </form>
    </div>
</div>
<div id="" class="footer">
    <h1>Footer</h1>
</div>

 <!-- Import App -->
<script src="notebook-vue.js"></script>
<!-- Mount App -->
<script>
    const appMontada = app.mount('#pantalla');
</script>

</body>
</html>
